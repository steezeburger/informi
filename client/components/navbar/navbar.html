<div id="wrapper" ng-controller="NavbarController">

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <span href="#">{{ nav.title }}</span>
        <span class="menu-close-icon hidden-md hidden-lg" ng-click="nav.toggler()"><i class="fa fa-times fa-2"></i></span>
      </li>
      <li ng-repeat="item in nav.menu">
        <a ui-sref="{{ item.ui_sref }}">{{ item.label }}</a>
      </li>
    </ul>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <!-- NOTE not sure where else to put this. revisit this later -->
    <div ui-view=""></div>
  </div>
  <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->
